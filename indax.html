<body>
    <div class=" flex  justify-center h-screen bg-slate-400 ">
        <div id="from" class="block bg-slate-50 p-6 rounded-xl shodow-md shadow-slate-300 w-900  bg-blue-700">
            <form action="" >
                <h2 class="text-blue-700 text-3xl font-semibold my-4 "> Register</h2>
                <div id="fullName" class="flex flex-row">
                    <div id="firstNmae " class="w-1/2 mr-1">
                        <label for="fname" class="text-sm"> First Name</label>
                        <input type="text" name="" id="fnmae"
                            class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-60   "></label>
                    </div>
                    <div id="firstNmae " class="w-1/2 mr-1">
                        <label for="fname" class="text-sm"> Last Name</label>
                        <input type="text" name="" id="fnmae"
                            class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-60   "></label>
                    </div>
                </div>
                <!-- email-->
                <label for="email" class="text-sm"> Email</label><br>
                <input type="email" name="" id="fnmae"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-60   "></label>
                <!-- password -->
                <label for="password" class="text-sm"> password</label>
                <input type="password" name="" id="fnmae"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-60   "></label>
                <!-- confirm password -->
                <label for="confirmpassword" class="text-sm"> Confirm password</label>
                <input type="password" name="" id="fnmae"
                    class="h-8 w-full rounded-md border border-slate-300 text-sm pl-2 bg-transparent outline-blue-60   "></label>
                <!-- gender -->
                <div id="gender" class="text-sm mb-2">
                    <p class="mt-2"> Gender</p>
                    <input type="radio" name="gender" id="male" class=" text-sm mx-1" checked><label
                        for="male">Male</label>
                    <input type="radio" name="gender" id="female" class=" text-sm mx-1" checked><label
                        for="female">Female</label>
                    <input type="radio" name="gender" id="other" class=" text-sm mx-1"><label for="other">Other</label>
                </div>
                <br>
                <input type="submit" name="" id="signUp"
                    class="bg-blue-700 w-full h-10 curser-ponter text-white rounded-md hover:outline outline-2 outline-blue-600 outline-offset-2 hover:bg-blue-600 text-sm"><br>
                <p class="text-xs my-2"> Allready have a account? <a href="#" class="text-blue-600">login</a></p>
